<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Plate Runner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">🍔 0</div>
    <div id="level">Nivel = 1</div>
    <div id="startScreen">
        <div id="rewardsInfo">
            <h2>Premios por puntos:</h2>
            <ul>
                <li><strong>400 puntos:</strong> 🌟 Premio nivel 1</li>
                <li><strong>800 puntos:</strong> 🏅 Premio nivel 2</li>
                <li><strong>1200 puntos:</strong> 🏆 Premio nivel 3</li>
                <li><strong>1600 puntos:</strong> 🎉 Premio nivel 4</li>
            </ul>
        </div>
        <button id="startButton">JUGAR CON THIAGO BURGER</button>
    </div>
    <div class="game-over" id="gameOver">
        <h2>¡Juego Terminado!</h2>
        <p>Hamburguesas recolectadas: <span id="finalScore">0</span></p>
        <button id="restartButton">Jugar de nuevo</button>
    </div>
    <div id="detailsButton">
        <button id="showDetails">🕒 Detalles del último juego</button>
        <div id="gameDetails" style="display: none;"></div>
    </div>
    <audio id="gameMusic" src="juego.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
