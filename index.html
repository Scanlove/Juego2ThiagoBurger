<!DOCTYPE html>
<html>
<head>
  <title>Subway Surf Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    #score, #level {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Subway Surf Clone</h1>
  <canvas id="gameCanvas" width="360" height="640"></canvas>
  <div>
    <p id="score">Score: 0</p>
    <p id="level">Level: 1</p>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 50,
      height: 50,
      speed: 5
    };

    let obstacles = [];
    let score = 0;
    let level = 1;

    function drawPlayer() {
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, 30, 30);
      });
    }

    function updateGame() {
      // Move player left/right
      if (keys.ArrowLeft && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys.ArrowRight && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }

      // Generate and move obstacles
      if (Math.random() < 0.05) {
        obstacles.push({
          x: Math.floor(Math.random() * (canvas.width - 30)),
          y: 0,
          speed: level
        });
      }
      obstacles.forEach(obstacle => {
        obstacle.y += obstacle.speed;
        if (obstacle.y > canvas.height) {
          obstacles.splice(obstacles.indexOf(obstacle), 1);
          score += 50;
          if (score >= level * 1000) {
            level++;
            player.speed += 1;
          }
        }
      });

      // Check for collisions
      obstacles.forEach((obstacle, index) => {
        if (
          player.x < obstacle.x + 30 &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + 30 &&
          player.y + player.height > obstacle.y
        ) {
          obstacles.splice(index, 1);
          score = 0;
          level = 1;
          player.speed = 5;
        }
      });

      // Update UI
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('level').textContent = `Level: ${level}`;
    }

    let keys = {};
    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });
    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawObstacles();
      updateGame();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
