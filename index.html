<!DOCTYPE html>
<html>
<head>
  <title>Running Hamburger Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    #score, #level {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Running Hamburger Game</h1>
  <canvas id="gameCanvas" width="360" height="640"></canvas>
  <div>
    <p id="score">Score: 0</p>
    <p id="level">Level: 1</p>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 50,
      height: 50,
      speed: 5
    };

    let hamburgers = [];
    let score = 0;
    let level = 1;

    function drawPlayer() {
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawHamburgers() {
      hamburgers.forEach(hamburger => {
        ctx.fillRect(hamburger.x, hamburger.y, 30, 20);
      });
    }

    function updateGame() {
      // Move player left/right
      if (keys.ArrowLeft && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys.ArrowRight && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }

      // Generate and move hamburgers
      if (Math.random() < 0.05) {
        hamburgers.push({
          x: Math.floor(Math.random() * (canvas.width - 30)),
          y: 0,
          speed: level
        });
      }
      hamburgers.forEach(hamburger => {
        hamburger.y += hamburger.speed;
        if (hamburger.y > canvas.height) {
          hamburgers.splice(hamburgers.indexOf(hamburger), 1);
        }
      });

      // Check for collisions
      hamburgers.forEach((hamburger, index) => {
        if (
          player.x < hamburger.x + 30 &&
          player.x + player.width > hamburger.x &&
          player.y < hamburger.y + 20 &&
          player.y + player.height > hamburger.y
        ) {
          hamburgers.splice(index, 1);
          score += 100;
          if (score >= level * 300) {
            level++;
            player.speed += 1;
          }
        }
      });

      // Update UI
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('level').textContent = `Level: ${level}`;
    }

    let keys = {};
    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });
    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawHamburgers();
      updateGame();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
