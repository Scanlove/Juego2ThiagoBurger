<!DOCTYPE html>
<html>
<head>
  <title>Hamburger Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #000;
    }
    #score, #level, #rewards {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Hamburger Game</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div>
    <p id="score">Score: 0</p>
    <p id="level">Level: 1</p>
    <p id="rewards"></p>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = {
      x: 50,
      y: canvas.height - 50,
      width: 50,
      height: 50,
      speed: 5
    };

    let hamburgers = [];
    let score = 0;
    let level = 1;
    let rewardThresholds = [1000, 1500, 2000, 4000];
    let rewardsEarned = [];

    function drawPlayer() {
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawHamburgers() {
      hamburgers.forEach(hamburger => {
        ctx.fillRect(hamburger.x, hamburger.y, 30, 20);
      });
    }

    function updateGame() {
      // Move player
      if (keys.ArrowLeft && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys.ArrowRight && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }

      // Generate and move hamburgers
      if (Math.random() < 0.05) {
        hamburgers.push({
          x: Math.floor(Math.random() * (canvas.width - 30)),
          y: 0,
          speed: level
        });
      }
      hamburgers.forEach(hamburger => {
        hamburger.y += hamburger.speed;
        if (hamburger.y > canvas.height) {
          hamburgers.splice(hamburgers.indexOf(hamburger), 1);
        }
      });

      // Check for collisions
      hamburgers.forEach((hamburger, index) => {
        if (
          player.x < hamburger.x + 30 &&
          player.x + player.width > hamburger.x &&
          player.y < hamburger.y + 20 &&
          player.y + player.height > hamburger.y
        ) {
          hamburgers.splice(index, 1);
          score += 100;
          updateRewards();
        }
      });

      // Update level
      if (score >= level * 300) {
        level++;
        player.speed += 1;
      }

      // Update UI
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('level').textContent = `Level: ${level}`;
      document.getElementById('rewards').textContent = rewardsEarned.join(', ');
    }

    function updateRewards() {
      while (score >= rewardThresholds[0]) {
        const reward = rewardThresholds.shift();
        let rewardText = '';
        switch (reward) {
          case 1000:
            rewardText = 'Soda';
            break;
          case 1500:
            rewardText = 'Fries';
            break;
          case 2000:
            rewardText = '10% Discount';
            break;
          case 4000:
            rewardText = 'Hamburger/Sandwich';
            break;
        }
        rewardsEarned.push(rewardText);
      }
    }

    let keys = {};
    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });
    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawHamburgers();
      updateGame();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
